<!DOCTYPE html>
<html>

<head>
  <title>VolcanoCoin frontend</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>VolcanoCoin</h1>
  <p>You have <strong class="balance">loading...</strong> VLC</p>

  <h1>Send VolcanoCoin</h1>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" placeholder="e.g. 95" />

  <label for="receiver">To address:</label>
  <input type="text" id="receiver" placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />

  <button onclick="App.sendCoin()">Send VolcanoCoin</button>

  <p id="status"></p>
  <p>
    <strong>Hint:</strong> open the browser developer console to view any
    errors and warnings.
  </p>
  <script src="index.js"></script>
</body>

</html>
